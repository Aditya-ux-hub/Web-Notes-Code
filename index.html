<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="left">
                <h1>Notes App</h1>
                <form id="noteForm">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="" id="title">
                    </div>
                    <div>
                        <label for="">Note</label>
                        <textarea name="" id="note"></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
            <div class="right">
                <h1>My Notes</h1>
                <div class="btns">
                    <button class="" id="completedBtn" onclick="displayNotes()">All</button>
                    <button class="btn-outline" id="completedBtn" onclick="completedNotes()">Completed</button>
                    <button class="btn-outline" id="pendingBtn" onclick="pendingNotes()">Pending</button>
                </div>
                <div id="notesContainer">
                  
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
